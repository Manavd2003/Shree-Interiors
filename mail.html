<div class="container">
    <h2>Contact Us</h2>
    <form id="contactForm" autocomplete="off">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="button" onclick="sendEmail()">Send Message</button>
    </form>
</div>

<script>
    function sendEmail() {
    var form = document.getElementById('contactForm');
    var name = form.elements['name'].value;
    var email = form.elements['email'].value;
    var message = form.elements['message'].value;

    // Construct the Gmail compose URL
    var gmailComposeUrl = 'https://mail.google.com/mail/u/0/?view=cm&fs=1&to=manavd2003@gmail.com&su=Message%20from%20' + encodeURIComponent(name) + '&body=' + encodeURIComponent(message + '\n\nSent by: ' + email);

    // Open the Gmail compose window in a new tab
    window.open(gmailComposeUrl, '_blank');
}

</script>
